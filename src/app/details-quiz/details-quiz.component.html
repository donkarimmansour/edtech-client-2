<section class="quiz-ans-wrap pt-80px pb-80px" *ngIf="quiz">
  <div class="container">
      <div class="section-heading text-center">
          <h2 class="section__title">{{ quiz.name }}</h2>
          <p class="section__desc">{{quiz.description}}</p>
      </div>
      <div class="row pt-50px">

        <div class="col-12">

          <div class="quiz-ans-content" *ngFor="let question of quiz.questions; let i = index" >
            <div class="d-flex align-items-center">
                <span class="icon-element icon-element-sm mr-2 bg-1 text-white">{{ i + 1 }}</span>
                <h3 class="fs-22 font-weight-semi-bold">Question {{ i + 1 }} of {{quiz.questions.length}}</h3>
            </div>
            <p class="pt-2">{{ question.name }}</p>
            <ul class="quiz-result-list pt-4 pl-3">
                <li class="text-black mb-2" *ngFor="let option of question.options; let ii = index" >
                    <span class="icon-element icon-element-xs mr-2 border border-gray">{{ii + 1}}</span>
                    {{ option!.name  }}
                </li> 
            </ul>
        </div>
         
         </div>
     
          <div class="col-12">
              <div class="click-to-start-btn-box text-center pt-3" >
                  <a [routerLink]="['/test', quiz.name]" class="btn theme-btn">Submit Quiz</a>
              </div>
          </div>
      </div>
  </div>
</section>
