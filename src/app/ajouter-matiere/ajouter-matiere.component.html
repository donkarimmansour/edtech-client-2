<section class="cart-area section--padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">

                <div class="card card-item">

                    <div class="card-body">

                        <h3 class="card-title fs-22 pb-3">Ajouter une nouvelle matière</h3>

                        <div class="divider"><span></span></div>


                        <form method="post" class="row">


                        <div class="col-lg-12">
                            <label class="label-text">Nom de la matière</label>
                            <div class="form-group">
                                <input class="form-control form--control pl-3" type="text" name="name" placeholder="Nom de la matière">
                            </div>
                        </div>
                        

                        <div class="col-lg-12">
                          <label class="label-text">Description</label>
                          <div class="form-group">
                            <textarea class="form-control form--control pl-3" name="description" rows="4" placeholder="Description"></textarea>
                          </div>
                        </div>

                            
                          <div class="col-lg-12">
                                <label class="label-text">URL de l'image</label>
                                <div class="form-group">
                                    <input class="form-control form--control pl-3" type="text" name="image" placeholder="URL de l'image">
                                </div>
                            </div>        

                            <div class="btn-box border-top border-top-gray pt-3 col-lg-12">
                                <a  class="btn theme-btn w-100">Ajouter <i class="la la-arrow-right icon ml-1"></i></a>
                            </div>
                        

                        </form>
                    </div>
                </div>
             
            </div>
      
        </div>
    </div>
</section>
