<section class="cart-area section--padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
 
                <div class="card card-item">

                    <div class="card-body">

                        <h3 class="pb-3 card-title fs-22">Mon Profil</h3>

                        <div class="divider"><span></span></div>


                        <form method="post" class="row"  (ngSubmit)="onSubmit()" #profileForm="ngForm">

                            
                            <div class="loader" style="z-index: 99;" *ngIf="res_start">
                                <svg class="spinner" viewBox="0 0 50 50">
                                    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                                </svg>
                               </div>


                            
                          <div class="input-box col-lg-6">
                                <label class="label-text" for="firstName">First Name</label>
                                <div class="form-group">
                                    <input class="form-control form--control"  type="text" id="firstName" name="firstName" [value]="user.firstName" [(ngModel)]="response.firstName" required #firstNameInput="ngModel">
                                    <span class="la la-user input-icon"></span>
                                </div>
                                <div *ngIf="firstNameInput.invalid && (firstNameInput.dirty || firstNameInput.touched)" class="error-message">
                                    <span *ngIf="firstNameInput.errors">First Name is required</span>
                                </div>  
                            </div>

                            <div class="input-box col-lg-6">
                                <label class="label-text" for="lastName">Last Name</label>
                                <div class="form-group">
                                    <input class="form-control form--control"  type="text" id="lastName" name="lastName" [value]="user.lastName" [(ngModel)]="response.lastName" required #lastNameInput="ngModel">
                                    <span class="la la-user input-icon"></span>
                                </div>
                                <div *ngIf="lastNameInput.invalid && (lastNameInput.dirty || lastNameInput.touched)" class="error-message">
                                    <span *ngIf="lastNameInput.errors">Last Name is required</span>
                                </div>  
                            </div>


                            <div class="input-box col-lg-12">
                              <label class="label-text">Nom</label>
                              <div class="form-group">
                                  <input class="form-control form--control" type="text" name="Username" [value]="userName" disabled>
                                  <span class="la la-user input-icon"></span>
                              </div>
                            </div>

                            <div class="input-box col-lg-12">
                                <label class="label-text" for="email">Email Address</label>
                                <div class="form-group">
                                    <input class="form-control form--control" type="email" id="email" name="email" [value]="user.email" [(ngModel)]="response.email" required #emailInput="ngModel">
                                    <span class="la la-envelope input-icon"></span>
                                </div>
                                <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
                                    <span *ngIf="emailInput.errors">Email is required</span>
                                </div>  
                            </div>


                            <div class="input-box col-lg-12">
                                <label class="label-text" for="password">Password</label>
                                <div class="input-group">
                                    <span class="la la-lock input-icon"></span>
                                    <input class="form-control form--control password-field" type="{{ passwordVisible ? 'text' : 'password' }}"  id="password" name="password" placeholder="password.."  [(ngModel)]="response.password" minlength="8" #passwordInput="ngModel">
                                    <div class="input-group-append">
                                        <button class="btn theme-btn theme-btn-transparent toggle-password" type="button" (click)="togglePasswordVisibility()">
                                            <svg *ngIf="!passwordVisible"  xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 0 24 24" width="22px" fill="#7f8897"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 6c3.79 0 7.17 2.13 8.82 5.5C19.17 14.87 15.79 17 12 17s-7.17-2.13-8.82-5.5C4.83 8.13 8.21 6 12 6m0-2C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4zm0 5c1.38 0 2.5 1.12 2.5 2.5S13.38 14 12 14s-2.5-1.12-2.5-2.5S10.62 9 12 9m0-2c-2.48 0-4.5 2.02-4.5 4.5S9.52 16 12 16s4.5-2.02 4.5-4.5S14.48 7 12 7z"/></svg>
                                            <svg *ngIf="passwordVisible"  xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 0 24 24" width="22px" fill="#7f8897"><path d="M0 0h24v24H0V0zm0 0h24v24H0V0zm0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"/><path d="M12 6c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53C21.27 7.11 17 4 12 4c-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.09 11.32 6 12 6zm-1.07 1.14L13 9.21c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z"/></svg>
                                        </button>
                                    </div>
                                </div>
                                <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
                                  <span *ngIf="passwordInput.errors?.['minlength']">Password must be at least 8 characters long</span>
                                </div>
                            </div>
   
  
                            

                              <div class="pt-3 btn-box border-top border-top-gray col-lg-12">
                                  <button class="btn theme-btn w-100" [disabled]="!profileForm.valid || res_start">Update <i class="ml-1 la la-arrow-right icon"></i></button>
                              </div>
                          
                              <br>
                              <h2>{{ successMessage }}</h2>
                              <h2>{{ errorMessage }}</h2>
                              

                        </form>
                    </div>
                </div>
             
            </div>
      
        </div>
    </div>
</section>
