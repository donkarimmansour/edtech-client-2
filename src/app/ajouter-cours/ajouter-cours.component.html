<section class="cart-area section--padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">

                <div class="card card-item">

                    <div class="card-body">

                        <h3 class="pb-3 card-title fs-22">Ajouter</h3>

                        <div class="divider"><span></span></div>


                        <form class="row" #uploadForm="ngForm" (ngSubmit)="onSubmit()">

                          <div class="loader" style="z-index: 99;" *ngIf="res_start">
                            <svg class="spinner" viewBox="0 0 50 50">
                                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                            </svg>
                           </div>


                        <div class="col-lg-12">
                            <label class="label-text">Titre du fichier PDF</label>
                            <div class="form-group">
                                <input class="pl-3 form-control form--control" type="text" name="title" placeholder="Titre du fichier PDF"  [(ngModel)]="pdfTitle" required>
                            </div>
                        </div>
                        

                        <div class="col-lg-12">
                          <label class="label-text">Description</label>
                          <div class="form-group">
                            <textarea class="pl-3 form-control form--control" name="description" rows="4" placeholder="Description" [(ngModel)]="description"></textarea>
                          </div>
                        </div>
                        
            
                          <!-- <div class="col-lg-12">
                              <label class="label-text">Code prof</label>
                              <div class="form-group">
                                  <input class="pl-3 form-control form--control" type="text" name="code_prof" placeholder="cod01">
                              </div>
                          </div> -->

                          <div class="col-lg-12">
                            <label class="label-text">Nom de la matière</label>
                            <div class="form-group">
                              <select class="pl-3 form-control form--control" name="nomMatiere" [(ngModel)]="nomMatiere" required>
                                <option *ngFor="let matiereName of matiereNames" [value]="matiereName">{{ matiereName }}</option>
                              </select>
                            </div>
                        </div>

                     
                          
                          <div class="col-lg-12">
                            <label class="label-text">Sélectionner un fichier PDF</label>
                             <div class="form-group">
                                   <div class="file-upload-wrap file-upload-wrap-2 file--upload-wrap">
                                     <input type="file" (change)="onFileSelected($event)" name="file" accept=".pdf"  class="multi file-upload-input" required>
                                     <span class="file-upload-text"><i class="mr-2 la la-upload"></i>Upload a course</span>
                                   </div>
                             </div>
                         </div>

                            <div class="pt-3 btn-box border-top border-top-gray col-lg-12">
                                <button type="submit" [disabled]="!uploadForm.valid || res_start" class="btn theme-btn w-100">Ajouter <i class="ml-1 la la-arrow-right icon"></i></button>
                            </div>
                        

                        </form>
                    </div>
                </div>
             
            </div>
      
        </div>
    </div>
</section>
